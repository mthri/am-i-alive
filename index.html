<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاهد دیجیتال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>شاهد دیجیتال</h1>
        
        <div class="status-card">
            <div class="status-indicator">
                <div id="status-circle" class="circle"></div>
                <h2 id="status-text">در حال بارگذاری...</h2>
            </div>
            
            <div class="info">
                <p>وضعیت آخرین فعالیت: <span id="last-activity">در حال بارگذاری...</span></p>
                <p>آخرین بررسی: <span id="last-checked">در حال بارگذاری...</span></p>
            </div>
            
            <div class="explanation">
                <h3>این صفحه چیست؟</h3>
                <p>این صفحه وضعیت فعالیت مالک این ریپازیتوری را نشان می‌دهد. اگر بیش از یک ماه از آخرین فعالیت (ایجاد ایشو) گذشته باشد، وضعیت به "احتمالاً فوت شده" تغییر می‌کند.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
